<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
  </head>
  <body>
    <div id="pregame">
      <div id="pregame0"> Here are the rules...  </div>
      <div id="pregame1"> Player One: end your word with a period  </div>
      <div id="pregame2"> Player Two: don't lose  </div>
    </div>
    <div id="title">Hangman</div>
    <div id="game">
      
      <input type="text" id="word" name="word" placeholder="Please enter your word here">
      <div id="values"></div>
      <div id="wrongs">Wrong Words:</div>
      <div id="message"></div>
        <svg height="250" width="200" class="figure-container" id="all">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="figure-part1" id="head" />
        <!-- Body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part2" id="body" />
        <!-- Arms -->
        <line x1="140" y1="120" x2="120" y2="100" class="figure-part3" id="oneA"/>
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part4" id="twoA" />
        <!-- Legs -->
        <line x1="140" y1="150" x2="120" y2="180" class="figure-part5" id="oneL"/>
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part6" id="twoL"/>
      </svg>




    </div>

    <script src="script.js"></script>
  </body>
</html>
